<div class="container-fluid">
  <br>
  <h2 class="text-center text-success">Create A Company</h2>
  <br>
  <hr>
  <form #f="ngForm">
    <div class="form-group">
      <label for="c_name">Company Name</label>
      <input type="text" name="c_name" class="form-control" placeholder="Name of The Company" id="c_name" ngModel required autocomplete="off"/>
    </div>
    <div class="form-group">
      <label for="c_industry">Type of Industry</label>
      <select class="form-control" name="c_industry" id="c_industry" ngModel #industry="ngModel">
        <option value="">--SELECT INDUSTRY--</option>
        <option *ngFor="let industry of industries" [value]="industry">{{industry}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="c_employees">Number of Employees</label>
      <select name="c_employees" id="c_employees" class="form-control" ngModel #employee="ngModel">
        <option value="">--SELECT Number of Employees</option>
        <option *ngFor="let employee of employees" [value]="employee">{{employee}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="c_location">Enter Company Locations and Press Enter: </label>
      <jaspero-chips class="form-control" (selectedChange)="addLocations($event)" id="c_location"></jaspero-chips>
    </div>
    <div class="form-group">
      <button type="button" (click)="companyCreate(f)" class="btn btn-outline-success btn-block" [disabled]="f.invalid || !industry.value || !employee.value || !locations.length">Create Company</button>
    </div>
  </form>
</div>
